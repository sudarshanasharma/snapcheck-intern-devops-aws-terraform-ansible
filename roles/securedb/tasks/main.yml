---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
    
- name: "install dependencies."
  become: true
  apt:
    name: ["python3-pip"]
    state: latest
    update_cache: yes
    
- name: "install pymongo"
  become: yes
  shell: |
   pip3 install pymongo
   
- name: Create MongoDB user
  shell: |
      mongo --eval='db.createUser({ user: "myUserAdmin", pwd: passwordPrompt() ,roles: [ "userAdmin", "readWrite"] })'
 