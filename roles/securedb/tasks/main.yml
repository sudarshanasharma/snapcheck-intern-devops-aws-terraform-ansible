---
- name: "install aptitude"
  apt: 
    name: aptitude
    state: present
    update_cache: yes
    
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"
    

- name: "install dependencies."
  become: true
  apt:
    name: ["python3-pip"]
    state: latest
    update_cache: yes
    
- name: "install pymongo"
  become: yes
  shell: |
   pip3 install pymongo
   
- name: Insert data to 'test' db
  shell: |
      mongo --eval = 'db.runCommand({ documents: [ { _id: 1, name: "abc123", status: "A" } ] })'

- name: Create MongoDB user
  shell: |
      mongo --eval='db.createUser({ user: "myUserAdmin", pwd: "mypassword" ,roles: [ "userAdmin", "readWrite"] })'
 
